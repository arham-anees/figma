<div class="row justify-content-between mx-1">
  <div class="card border-0 col-lg-4 col-12 p-0 mb-2" *ngFor="let item of cardData">
    <img class="card-img-top" [src]="item.image" alt="Card image">
    <div class="p-3">
      <div class="d-flex flex-wrap mt-3 mb-1">
        <div>
          <img [src]="item.profileImage" alt="profile" />
          <span class="ms-2 author-info">{{item.name}}</span>
        </div>
        <span class="text-muted event-details ms-2 author-info"><img src="assets/svg-icons/calendar.svg"><span>{{item.date}}</span></span>
      </div>
      <div class="card-body p-1 ">
        <h4 class="card-title">Lorem ipsum dolor sit amet consectetur. </h4>
        <p class="card-text">Lorem ipsum dolor sit amet consectetur. Ullamcorper nascetur tellus a faucibus nunc ornare
          eget pellentesque maecenas. </p>
      </div>
    </div>

  </div>
</div>
